<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    {include file="public/head" /}
    <style>
        #footer{
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
<div class="login-header">
    <div class="container">
        <div class="logo">
            <a href="/public/">
                <img src="__PORTAL__/images/logo.png" alt="logo">
                <span>途迹网</span>
            </a>
        </div>
    </div>
</div>
<div class="login-wrap tc-main" style="margin: 0">
    <div class="login-bg" style="width: 100%">
        <img src="__PORTAL__/images/login-bg.jpg" width="100%" alt="login-bg">
    </div>
    <div class="login-box container">
        <form class="login-form js-ajax-form" id="login-form" action="{:url('/login')}" method="post">
            <div class="login-title">用户登录</div>
            <div class="form-item">
                <label><i class="fa fa-user"></i></label>
                <input type="text" id="input_username" name="username" placeholder="用户名/邮箱/手机号" required>
            </div>
            <div class="form-item">
                <label><i class="fa fa-lock"></i></label>
                <input type="password" id="input_password" name="password" placeholder="密码" required>
            </div>
            <div class="form-item">
                <label><i class="fa fa-lock"></i></label>
                <input type="text" name="captcha" placeholder="验证码" class="form-control captcha" style="width: 150px;float: left" required>
                <img src="{:captcha_src()}" onclick="this.src='/captcha.html?'+Math.random()" title="换一张" width="145" height="38" class="captcha captcha-img" style="cursor: pointer;"/>
                <input type="hidden" name="_captcha_id" value="">
            </div>
            <!--<div class="form-item remember">-->
            <!--<label><input type="checkbox" name="remember">记住密码</label>-->
            <!--</div>-->
            <div class="form-item">
                <input type="hidden" name="redirect" value="">
                <button  class="js-ajax-submit" type="submit">登 录</button>
            </div>
            <div class="forget-register">
                <a href="/public/user/login/findpassword.html">忘记密码</a>
                <a href="/public/user/register/index.html">注册 ></a>
            </div>
            <hr style="border: 1px solid #f2f2f2">
            <div class="login-other">
                <label>其他方式登录：</label>
                <a href=""><i class="fa fa-qq"></i></a>
                <a href=""><i class="fa fa-wechat"></i></a>
            </div>
        </form>
    </div>
</div>
<!-- /container -->
{include file="public/footer" /}
{include file="public/scripts" /}
</body>
</html>
